<form
  class="container"
  [formGroup]="loginform"
  (ngSubmit)="login(loginform.value)"
>
  <img
    src="/assets/logo.png"
    style="width: 360px; height: 400px; margin: 30px 0px 0px 100px"
  />

  <div class="container grad">
    <div class="row">
      <div class="header"></div>

      <div class="login">
        <div class="form-group" id="group">
          <input
            type="text"
            class="form-control input-md"
            placeholder="UserID"
            formControlName="userid"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control input-md"
            placeholder="Password"
            formControlName="password"
          />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-md">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
